<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/pokeStyle.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200&family=Press+Start+2P&display=swap');
    </style>
    <title>POKETEST</title>
</head>
<!-- onload="start()" -->

<body>

    <!--Banner-->
    <div class="container banner">

        <div class="row align-items-center">

            <div class="col-7 col-sm-10 col-lg-10">
                <button id="containerCam" type="submit" style="border: 0; background: transparent">
                    <img src="../Resources/cam.png"  alt="submit" class="bannerButtonCam" />
                </button>
            </div>
   
            <div class="col-1 col-sm-1 col-lg-1 d-flex justify-content-end">
                <button id="backButton" type="submit" style="border: 0; background: transparent">
                    <img src="../Resources/left.png"  alt="submit" class="directionButton" />
                </button>
            </div>

           
            <div class="col-3 col-sm-1 col-lg-1 d-flex justify-content-end">
                <button id="nextButton" type="submit" style="border: 0; background: transparent">
                    <img src="../Resources/right.png"  alt="submit"class="directionButton" />
                </button>
            </div>

        </div>
    </div>


    <!-- GhostTable Web -->
    <div id="cardGhostTableWeb" class="container ghostPokedexWeb web" onclick="offData()" >
        <div class="row align-items-center">

            <div id="cardGhostOneWeb" class="col-sm-12  col-md-12 col-lg-6 ghostcardWeb" align="center">
                <h1 id="pokeNameWeb" class="center"></h1>
                <img id="container00Web"/>
            </div>

            <div id="cardGhostTwoWeb" class="col-sm-12 col-md-12 col-lg-6 ghostcardWeb" align="center">
                <h2 id="pokeDataMsgWeb"></h2>
            </div>

        </div>
    </div> 

    <!--Table-->
    <div class="container pokedex">

        <!--First Row-->
        <div class="row align-items-center">

            <!-- Card 0 -->
            <div  id="cardOne" class="col-sm-12 col-lg-2 card " align="center" >
                <img id="container0" />
                <p id="p0"></p>
                <h3 id="pData0"></h3>
                <button onclick="bPlus(0)" id="plus0" type="submit" style="border: 0; background: transparent">
                    <img src="../Resources/plus.png"  alt="submit" class="buttonPlus" />
                </button>

                <button onclick = "backButtos(0)" id="back0" type="submit" style="border: 0; background: transparent">
                    <img src="../Resources/back.png"  alt="submit" class="buttonPlus" />
                </button>

            </div>

            <!-- Card 1 -->
            <div id="cardTwo" class="col-sm-12 col-lg-2 card" align="center">

                <button onclick = "backButtos(1)" id="back1" type="submit" style="border: 0; background: transparent">

                </button>
